<div
  class="w-full min-h-[100vh] flex justify-center items-center p-10"
  style="font-family: 'Press Start 2P', system-ui"
>
  <div style="position: relative">
    <canvas
      style="
        image-rendering: pixelated;
        background: rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(4px);
        border-radius: 10px;
        box-shadow: 0 0 25px rgba(0, 150, 255, 0.4);
      "
      #canvas
    ></canvas>
    @if(!tetrisService.gameStarted() || tetrisService.gameStopped()){
    <button
      (click)="tetrisService.play()"
      style="
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      "
    >
      <lucide-icon size="80" [img]="Play" color="white" />
    </button>
    }
    @if(tetrisService.gameStarted() && !tetrisService.gameStopped()){
      <button
        (click)="onPause()"
        style="
          position: absolute;
          left: -100px;
          top: 0;
        "
        >
        <lucide-icon size="80" [img]="Pause" color="white"/>
      </button>
    }
  </div>
  <div
    style="
      color: white;
      font-size: 24px;
      width: calc(7 * 40px);
      height: calc(20 * 40px);
      background: rgba(0, 0, 0, 0.5);
      margin-left: 16px;
      backdrop-filter: blur(4px);
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(255, 0, 150, 0.4);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 24px;
    "
  >
    <div class="flex flex-col justify-center items-center gap-6">
      <h1>СЧЕТ</h1>
      <span>{{ tetrisService.score() }}</span>
    </div>
    <div class="flex flex-col justify-center items-center gap-6">
      <h1>УРОВЕНЬ</h1>
      <span>{{ tetrisService.level() }}</span>
    </div>
    <div class="flex flex-col justify-center items-center gap-6">
      <h1>ДАЛЕЕ</h1>
      <canvas style="image-rendering: pixelated" #infoCanvas></canvas>
    </div>
    <div class="flex flex-col justify-center items-center gap-6">
      <h1>Управление</h1>
      <div class="grid grid-cols-3 grid-rows-3 gap-1">
        <button
          (click)="moveUp()"
          style="grid-area: 1/2"
          class="cursor-pointer p-1.5 bg-blue-500 rounded-[10px] active:scale-90"
        >
          <lucide-icon size="45" [img]="ArrowUp" />
        </button>
        <button
          (click)="moveRight()"
          style="grid-area: 2/3"
          class="cursor-pointer p-1.5 bg-blue-500 rounded-[10px] active:scale-90"
        >
          <lucide-icon size="45" [img]="ArrowRight" />
        </button>
        <button
          (click)="moveDown()"
          style="grid-area: 3/2"
          class="cursor-pointer p-1.5 bg-blue-500 rounded-[10px] active:scale-90"
        >
          <lucide-icon size="45" [img]="ArrowDown" />
        </button>
        <button
          (click)="moveLeft()"
          style="grid-area: 2/1"
          class="cursor-pointer p-1.5 bg-blue-500 rounded-[10px] active:scale-90"
        >
          <lucide-icon size="45" [img]="ArrowLeft" />
        </button>
      </div>
    </div>
  </div>
  <span class="fixed right-5 top-5 text-white font-bold text-[28px]">Ваш рекорд:{{tetrisService.bestScore()}}</span>
</div>
