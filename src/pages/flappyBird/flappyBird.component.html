<div class="w-full h-svh flex justify-center bg-black/80">
  <div #container class="relative w-full max-w-[550px] h-full overflow-hidden">
    <div
      class="absolute inset-0 bg-cover bg-center"
      [ngStyle]="{
        'background-image':
          'url(&quot;/flappyBird/background-' +
          selectedBackground +
          '.png&quot;)',
      }"
    ></div>
    <div
      class="absolute bottom-0 left-0 w-full h-[20svh] bg-repeat-x bg-bottom"
      style="background-image: url(&quot;/flappyBird/base.png&quot;)"
    ></div>
    <canvas class="absolute inset-0" #canvas></canvas>
  </div>
</div>

@if (!isGameStart) {
  <div
    class="absolute inset-0 w-full flex justify-center items-center flex-col"
  >
    <div class="text-center mb-4 animate-bounce-slow">
      <h1
        class="text-6xl md:text-3xl font-bold text-white mb-2 drop-shadow-lg"
        [ngStyle]="{
          textShadow: '4px 4px 0px rgba(0,0,0,0.3)',
          WebkitTextStroke: '3px #000',
          paintOrder: 'stroke fill',
        }"
      >
        Flappy Bird
      </h1>
      <p class="text-2xl text-white font-semibold drop-shadow-md">
        –í—ã–±–µ—Ä–∏ —Å–≤–æ–µ –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏—è!
      </p>
    </div>

    <div
      class="bg-white/95 backdrop-blur-sm rounded-3xl shadow-2xl p-6 max-sm:p-4 max-w-md max-sm:max-w-sm max-[384px]:max-w-[320px] w-full space-y-8"
    >
      <div>
        <h2
          class="text-2xl max-sm:text-xl font-bold text-gray-800 mb-4 text-center"
        >
          –í—ã–±–µ—Ä–∏ —Å–≤–æ—é –ø—Ç–∏—á–∫—É
        </h2>

        <div class="grid grid-cols-3 gap-4">
          @for (bird of birds; track $index) {
            <button
              (click)="selectBird(bird.type)"
              class="relative p-4 max-sm:p-2 rounded-2xl transition-all duration-300 transform"
              [ngClass]="
                selectedBird === bird.type
                  ? 'bg-gradient-to-br from-yellow-300 to-orange-400 scale-110 shadow-xl ring-4 ring-yellow-500'
                  : 'bg-gray-100 hover:bg-gray-200 hover:scale-105 shadow-md'
              "
            >
              <div class="flex flex-col items-center">
                <img class="animate-bounce" [src]="bird.src" alt="bird" />
                <span class="text-xs font-semibold mt-2 text-gray-700">
                  {{ bird.name }}
                </span>
              </div>

              @if (selectedBird === bird.type) {
                <div
                  class="absolute -top-2 -right-2 w-6 h-6 bg-green-500 rounded-full flex items-center justify-center shadow-lg"
                >
                  <span class="text-white text-xs">‚úì</span>
                </div>
              }
            </button>
          }
        </div>
      </div>

      <div>
        <h2
          class="text-2xl max-sm:text-xl font-bold text-gray-800 mb-4 text-center"
        >
          –í—ã–±–µ—Ä–∏—Ç–µ —Ñ–æ–Ω
        </h2>

        <div class="flex gap-4">
          <button
            (click)="changeBackground('day')"
            class="flex-1 p-6 max-sm:p-2 rounded-2xl transition-all duration-300 transform"
            [ngClass]="
              selectedBackground === 'day'
                ? 'bg-gradient-to-br from-sky-300 to-sky-500 scale-105 shadow-xl ring-4 ring-sky-500'
                : 'bg-gray-100 hover:bg-gray-200 hover:scale-105 shadow-md'
            "
          >
            <div class="flex flex-col items-center">
              <lucide-icon
                [img]="SunIcon"
                class="w-12 h-12"
                [ngClass]="
                  selectedBackground === 'day'
                    ? 'text-yellow-300'
                    : 'text-gray-600'
                "
              ></lucide-icon>
              <span
                class="mt-2 font-semibold"
                [ngClass]="
                  selectedBackground === 'day' ? 'text-white' : 'text-gray-700'
                "
              >
                –î–µ–Ω—å
              </span>
            </div>
          </button>

          <button
            (click)="changeBackground('night')"
            class="flex-1 p-6 rounded-2xl transition-all duration-300 transform"
            [ngClass]="
              selectedBackground === 'night'
                ? 'bg-gradient-to-br from-slate-700 to-blue-900 scale-105 shadow-xl ring-4 ring-blue-500'
                : 'bg-gray-100 hover:bg-gray-200 hover:scale-105 shadow-md'
            "
          >
            <div class="flex flex-col items-center">
              <lucide-icon
                [img]="MoonIcon"
                class="w-12 h-12"
                [ngClass]="
                  selectedBackground === 'night'
                    ? 'text-yellow-200'
                    : 'text-gray-600'
                "
              ></lucide-icon>
              <span
                class="mt-2 font-semibold"
                [ngClass]="
                  selectedBackground === 'night'
                    ? 'text-white'
                    : 'text-gray-700'
                "
              >
                –ù–æ—á—å

        ></lucide-icon>
        –ù–∞—á–∞—Ç—å –∏–≥—Ä—É
      </button>

      @if (!isMobile) {
        <div
          class="bg-gradient-to-r from-blue-50 to-cyan-50 rounded-2xl p-4 border-2 border-blue-200"
        >
          <p class="text-center text-gray-700 font-semibold">
            üí° –ù–∞–∂–º–∏—Ç–µ –Ω–∞
            <kbd
              class="px-3 py-1 bg-white rounded-lg shadow-sm font-mono text-sm border border-gray-300"
              >–ü—Ä–æ–±–µ–ª</kbd
            >
            —á—Ç–æ–±—ã –ª–µ—Ç–∞—Ç—å!
          </p>
        </div>
      }
    </div>
  </div>
}
