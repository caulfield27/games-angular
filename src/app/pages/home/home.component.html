<div class="main_page_wrapper">
  <div class="main_page_filters">
    <div class="main_page_input_wrapper">
      <input
        (focus)="onFocus($event)"
        (blur)="onBlur($event)"
        (input)="onSearch($event)"
        type="search"
        placeholder="Поиск..."
      />
      <search-icon class="main_page_search_icon" />
    </div>
    <div class="main_page_tags_container" id="tags_container">
      @for (tag of activeTags; track tag) {
         <span>
          {{tag}}
          <button>&#10006;</button>
        </span>
      }
    </div>
  </div>
  <div id="main_page_container" class="main_page_container">
    @for (game of gamesArray; track game.name) {
    <game-card
      [name]="game.name"
      [href]="game.href"
      [image]="game.image"
      [tags]="game.tags"
      [activeTags]="activeTags"
    />
    }
  </div>
</div>
