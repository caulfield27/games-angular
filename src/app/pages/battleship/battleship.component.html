<battleship-chat />
<div class="pages_container">
  <div class="battleship_container">
    <header class="battleship_header">
      <h1>Морской бой</h1>
      <div>
        <span>
          @if(ws.state() === 'connecting'){ Идет соеденение... }
          @else if(ws.state() === 'open'){ Игроков онлайн: }
        </span>
        @if(ws.state() === 'open'){<span id="active-users"></span>}
      </div>
    </header>
    <div class="instructions_wrapper">
      <div class="instructions_container">
        <span id="instructions">Расположите корабли</span>
        <button (click)="handleShuffle()" id="shuffle-btn">
          <img src="/shuffle.svg" alt="shuffle icon" />
        </button>
      </div>
      <button class="battleship_btn" style="display: none" id="quit-btn">
        Выйти из игры
      </button>
    </div>
    <main id="battleship_main" class="battleship_main">
      <battleship-board />
      <find-game-options />
    </main>
  </div>
</div>
