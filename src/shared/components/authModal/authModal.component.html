<div class="fixed inset-0 z-50 flex items-center justify-center p-4">
  <div
    (click)="onClose()"
    class="absolute inset-0 bg-black bg-opacity-50 backdrop-blur-sm transition-opacity"
  ></div>
  <div
    class="relative bg-white rounded-2xl shadow-2xl w-full max-w-md transform transition-all"
  >
    <button
      (click)="onClose()"
      class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors"
    >
      <lucide-icon [img]="Xicon" size="24" />
    </button>
    <div class="p-8">
      <div class="flex border-b border-gray-200 mb-6">
        <button
          (click)="setActiveTab('login')"
          class="flex-1 pb-4 text-center font-semibold transition-colors relative"
          [ngClass]="
            activeTab === 'login'
              ? 'text-blue-600'
              : 'text-gray-500 hover:text-gray-700'
          "
        >
          Вход
          @if (activeTab === "login") {
            <div
              class="absolute bottom-0 left-0 right-0 h-0.5 bg-blue-600"
            ></div>
          }
        </button>
        <button
          (click)="setActiveTab('register')"
          class="flex-1 pb-4 text-center font-semibold transition-colors relative"
          [ngClass]="
            activeTab === 'register'
              ? 'text-blue-600'
              : 'text-gray-500 hover:text-gray-700'
          "
        >
          Регистрация
          @if (activeTab === "register") {
            <div
              class="absolute bottom-0 left-0 right-0 h-0.5 bg-blue-600"
            ></div>
          }
        </button>
      </div>

      @if (activeTab === "login") {
        <form class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Почта
            </label>
            <div class="relative">
              <lucide-icon
                [img]="MailIcon"
                class="absolute left-1.5 top-1/2 transform -translate-y-1/2 text-gray-400"
                size="20"
              />
              <input
                type="email"
                value=""
                class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none"
                placeholder="Введите свою почту"
                required
              />
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Пароль
            </label>
            <div class="relative">
              <lucide-icon
                [img]="LockIcon"
                class="absolute left-1.5 top-1/2 transform -translate-y-1/2 text-gray-400"
                size="20"
              />
              <input
                type="password"
                class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none"
                placeholder="Введите свой пароль"
                required
              />
            </div>
          </div>

          <div class="flex items-center justify-between text-sm">
            <a href="#" class="text-blue-600 hover:text-blue-700 font-medium">
              Забыли пароль?
            </a>
          </div>

          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors shadow-lg shadow-blue-500/30"
          >
            Войти
          </button>
        </form>
      } @else if (activeTab === "register") {
        <form class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Никнейм
            </label>
            <div class="relative">
              <lucide-icon
                [img]="UserIcon"
                class="absolute left-1.5 top-1/2 transform -translate-y-1/2 text-gray-400"
                size="20"
              />
              <input
                type="text"
                class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none"
                placeholder="Введите свой никнейм"
                required
              />
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Почта
            </label>
            <div class="relative">
              <lucide-icon
                [img]="MailIcon"
                class="absolute left-1.5 top-1/2 transform -translate-y-1/2 text-gray-400"
                size="20"
              />
              <input
                type="email"
                class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none"
                placeholder="Введите свою почту"
                required
              />
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Пароль
            </label>
            <div class="relative">
              <lucide-icon
                [img]="LockIcon"
                class="absolute left-1.5 top-1/2 transform -translate-y-1/2 text-gray-400"
                size="20"
              />
              <input
                type="password"
                class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none"
                placeholder="Создайте пароль"
                required
                minLength="{6}"
              />
            </div>
          </div>

          <div class="text-sm">
            <label class="flex items-start">
              <input
                type="checkbox"
                class="rounded border-gray-300 text-blue-600 focus:ring-blue-500 mr-2 mt-0.5"
                required
              />
              <span class="text-gray-600">
                Я согласен с условиями предоставления услуг и политикой
                конфиденциальности.
              </span>
            </label>
          </div>

          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors shadow-lg shadow-blue-500/30"
          >
            Создать аккаунт
          </button>
        </form>
      }
    </div>
  </div>
</div>
